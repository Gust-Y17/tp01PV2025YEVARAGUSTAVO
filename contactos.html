<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactos-cordoba</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>CONTACTANOS</h1>
    </header>

    <div id="logo"> <img src="assets/img/log-cont.jpg" alt="logo"> </div>

    <nav>
        <ul>
            <li> <a href="index.html">inicio</a> </li>
            <li><a href="museo.html">museo</a></li>
        </ul>
    </nav>
    <main>
            <form id="contacto-form">
                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" name="Apellido" required>
    
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="Nombre" required>
    
                <label for="Telefono">Telefono</label>
                <input type="number" id="Telefono" name="Telefono" required>
    
                <label for="Mensaje">mensaje</label>
                <textarea name="Mensaje" id="Mensaje" rows="4" required></textarea>
    
                <button type="submit" onclick="enviarformulario">Enviar</button>
            </form>
        
    </main>

    <footer id="pie">
        <p>&copy;2025 CIUDAD-CORDOBA-CONTACTOS &compfn;GY </p>
    </footer>

    <script>
        //funcion que se ejecuta cuando se hace clik en el boton
        function enviarformulario(){

            //evita que el formulario se envie y la pagina se recargue
            event.preventDefault();

            //obtener los valores de los inputs
            var Apellido=document.getElementById("Apellido").value;
            var Nombre=document.getElementById("Nombre").value;

            //muestra los valores en la consola
            console.log("Nombre:"+ Nombre);
            console.log("Apellido:"+ Apellido);

            alert("Listo"+Nombre+""+Apellido+", estamos en contacto");

        }

    </script>
</body>
</html>
